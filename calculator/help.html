          <p><a target="_blank" href="https://github.com/brandonLi8/Learning_App">Source Code</a></p>
        </div>

      <u><strong id="title"> Key Binds</strong></u>
      <div id="help_wrapper">
          <b><u id="subtitle">s</u></b> →  sin() </br>
          <b><u id="subtitle">c</u></b> →  cos() </br>
          <b><u id="subtitle">t</u></b> →  tan() </br>
          <b><u id="subtitle">ctrl + s</u></b> →   arcsin() </br>
          <b><u id="subtitle">ctrl + c</u></b> →   arccos() </br>
          <b><u id="subtitle">ctrl + t</u></b> →   tan() </br>
          <b><u id="subtitle">p</u></b> →  π </br>
          <b><u id="subtitle">e</u></b> →  ℯ </br>
          <b><u id="subtitle">q</u></b> →  √ </br>
          <b><u id="subtitle">slash or d</u></b> →  ÷ </br>
          <b><u id="subtitle">^</u></b> →  ^() </br>
          <b><u id="subtitle">x</u></b> →  × </br>
          <b><u id="subtitle">enter</u></b> → = </br>
      </div>

    </div> 
</body>
